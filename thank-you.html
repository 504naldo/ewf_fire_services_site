
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank you for contacting EWF Fire Services" />
  <title>Thank You - EWF Fire Services</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root { 
      --earth: #857347; 
      --wind: #547a89; 
      --fire: #a75312; 
      --light-bg: #f9f9f9;
      --white: #ffffff;
      --text-dark: #333;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background: var(--light-bg); 
      color: var(--text-dark); 
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .thank-you-container {
      background: var(--white);
      padding: 4rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      border-top: 4px solid var(--fire);
    }
    
    .thank-you-container i {
      font-size: 4rem;
      color: var(--fire);
      margin-bottom: 1.5rem;
    }
    
    .thank-you-container h1 {
      font-size: 2.5rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .thank-you-container p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    
    .btn-home {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--fire);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(167, 83, 18, 0.3);
    }
    
    .btn-home:hover {
      background: #8b4410;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(167, 83, 18, 0.4);
    }
    
    @media (max-width: 768px) {
      .thank-you-container {
        padding: 3rem 2rem;
      }
      
      .thank-you-container h1 {
        font-size: 2rem;
      }
      
      .thank-you-container i {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>We've received your message and will get back to you as soon as possible. Our team typically responds within 24 hours.</p>
    <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Return to Home</a>
  </div>
</body>
</html>
